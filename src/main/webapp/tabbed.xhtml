<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true" />

        <h3 style="margin-top:0">Basic</h3>
        <p:accordionPanel>
            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h3>Multiple Selection</h3>
        <p:accordionPanel multiple="true">
            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years...." />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h3>On-Demand Loading</h3>
        <p:accordionPanel dynamic="true" cache="true">
            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h3>Change Event</h3>
        <p:accordionPanel>
            <p:ajax event="tabChange" listener="#{tabbedView.onTabChange}" update=":form:msgs" />
            <p:ajax event="tabClose" listener="#{tabbedView.onTabClose}" update=":form:msgs" />

            <p:tab title="Godfather Part I">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part II">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                    <h:outputText value="Francis Ford Coppola's legendary..." />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Godfather Part III">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                    <h:outputText value="After a break of more than 15 years..." />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>

        <h3>DataModel</h3>
        <p:accordionPanel value="#{tabbedView.cars}" var="car">
            <p:tab title="Car - #{car.id}">
                <h:panelGrid columns="2" cellpadding="5">
                    <f:facet name="header">
                        <p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
                    </f:facet>
                    <h:outputText value="Brand:" style="font-weight: bold" />
                    <h:outputText value="#{car.brand}" />

                    <h:outputText value="Year:" style="font-weight: bold" />
                    <h:outputText value="#{car.year}" />

                    <h:outputText value="Color:" style="font-weight: bold" />
                    <h:outputText value="#{car.color}" />
                </h:panelGrid>
            </p:tab>
        </p:accordionPanel>
    </h:form>
</h:body>
</html>
